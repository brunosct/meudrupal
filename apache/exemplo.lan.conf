<VirtualHost *:80>
    ServerName exemplo.lan 
    ServerAlias www.exemplo.lan daw2324.giize.com
    ServerAdmin bruno@iessanclemente.net

    DocumentRoot /app
    <Directory /app>
        Require all granted        
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName exemplo.lan
    ServerAlias www.exemplo.lan daw2324.giize.com
    ServerAdmin bruno@iessanclemente.net

    SSLEngine on
    # SSLCertificateFile /etc/ssl/certs/exemplo.lan.pem
    # SSLCertificateKeyFile /etc/ssl/private/exemplo.lan.key


    DocumentRoot /app
    <Directory /app>
        Require all granted     
        AllowOverride All
    </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	CustomLog /dev/stderr combined

</VirtualHost>